<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 1</title>
</head>
<body>
  <img src="images/image1.jpg" id="image1" />
  <script>
  // declarration de la variable img qui va chercher(l'element) l'id image1
  var img = document.getElementById('image1');
  /*quand on va sur la variable img il y a un ajour d'element mouseouver
  qui veut due quand on passe la souris sur l'image la fonction va s'enclencher*/
  img.addEventListener('mouseover', function(){
  // dans la variable img il change la src de l'image pour afficher mon autre */
    img.src='images/image1_2.jpg';
  })
  </script>
</body>
</html>
